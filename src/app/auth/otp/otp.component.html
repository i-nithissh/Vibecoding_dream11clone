<div class="otp-container">
  <div class="otp-card">
    <h2 class="text-center mb-20">Verify Your Phone Number</h2>
    <p class="text-center mb-20">We've sent a 6-digit OTP to your phone number</p>
    
    <form (ngSubmit)="onSubmit()" #otpForm="ngForm">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input 
          type="text" 
          id="otp" 
          name="otp"
          [(ngModel)]="otp"
          placeholder="Enter 6-digit OTP"
          maxlength="6"
          required
        />
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-full"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Verify OTP</span>
        <span *ngIf="isLoading">Verifying...</span>
      </button>
    </form>

    <div class="otp-footer">
      <p *ngIf="!canResend">Resend OTP in {{timer}}s</p>
      <p *ngIf="canResend">
        <a (click)="resendOtp()" class="link">Resend OTP</a>
      </p>
    </div>
  </div>
</div>

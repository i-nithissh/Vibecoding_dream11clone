<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-20">Create Your Account</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="grid grid-2">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="registerData.firstName"
            placeholder="Enter first name"
            required
          />
          <div class="error-message" *ngIf="errors.firstName">
            {{errors.firstName}}
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="registerData.lastName"
            placeholder="Enter last name"
            required
          />
          <div class="error-message" *ngIf="errors.lastName">
            {{errors.lastName}}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="registerData.email"
          placeholder="Enter your email"
          required
        />
        <div class="error-message" *ngIf="errors.email">
          {{errors.email}}
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          [(ngModel)]="registerData.phone"
          placeholder="Enter your phone number"
          required
        />
        <div class="error-message" *ngIf="errors.phone">
          {{errors.phone}}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="registerData.password"
          placeholder="Enter your password"
          required
        />
        <div class="error-message" *ngIf="errors.password">
          {{errors.password}}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div class="error-message" *ngIf="errors.confirmPassword">
          {{errors.confirmPassword}}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-full"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? 
        <a (click)="goToLogin()" class="link">Login here</a>
      </p>
    </div>
  </div>
</div>
